<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
       
         .carousel{
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
         }
       
       .carousel-images{
            text-align: center;
            display: flex;
            transition: transform 0.5s ease-in-out;
         }

         .carousel img{
            width: 100%;
            flex: 0 0 100%;
         }

         button{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
         }

         .prev{
            left: 10px;
         }

         .next{
            right: 10px;
         }
    </style>
    <div class="carousel">

        <div class="carousel-images">

            <img src="pexels-karina-1622396627-27579558.jpg" alt="" width="20%" height="20%">
            <img src="pexels-valeriya-27852806.jpg" alt="" width="20%" height="20%">
            <img src="pexels-yunusemresahinoglu-18111515.jpg" alt="" width="20%" height="20%">
            <img src="pexels-skylake-27915683.jpg" alt="" width="20%" height="20%">
        </div>

        <button class="prev"><</button>
        <button class="next">></button>
    </div>
</body>
</html>
