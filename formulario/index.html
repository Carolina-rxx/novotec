<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Inscrição</h1> 
        <div id="leg1">
            <h2>Inscreva-se em nossa newsletter</h2>
        </div>
    </header>
    <main>
       
        <div id="img">
            <img src="ilustracao-3d-de-mochileiro-viajando-sozinho.png" alt="boneco">
        </div>

        <div id="img2">
            <img src="pngwing.com.png" alt="boneco2">
        </div>

        <form action="">
            <fieldset>
                <div id="form1">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>

                <div id="form2">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>

                <div id="form3">
                    <label for="cidade">Cidade</label>
                    <select name="cidades" id="cidade">
                        <option value="local"></option>
                        <option value="local">São paulo</option>
                        <option value="local">Rio de Janeiro</option>
                        <option value="local">Salvador</option>
                        <option value="local">Curitiba</option>
                        <option value="local">Manaus</option>
                        <option value="local">Fortaleza</option>
                        <option value="local">Brasilia</option>
                        <option value="local">Belo Horizonte</option>
                        <option value="local">Recife</option>
                        <option value="local">Porto Alegre</option>
                    </select>
                </div>

                <div id="sexo">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sx">
                        <option value=""></option>
                        <option value="Fem">Feminino</option>
                        <option value="Mas">Masculino</option>
                        <option value="nada">Prefiro não informar</option>
                    </select>
                </div>

                <div id="nascimento">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data">
                </div>

                <div id="estado">
                    <label for="estado">Estado Cívil</label>
                    <select name="estado" id="civil">
                        <option value=""></option>
                        <option value="">Casado</option>
                        <option value="">Solteiro</option>
                        <option value="">Viúvo</option>
                        <option value="">Viúva</option>
                        <option value="">Divorciado</option>
                        <option value="">Prefiro não informare</option>
                    </select>
                </div>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
