<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veja uma variedade de receitas com o site Gostosuras!"/>
    <meta name="author" content="Carolina Reis"/>
    <!--  css stylesheets -->
    <link rel="stylesheet" href="/css/index/header.css">
    <link rel="stylesheet" href="/css/como-fazer.css">
    <link rel="stylesheet" href="/css/index/footer.css">
    <!-- end css style sheets -->

    <!-- favicon -->
     <link rel="shortcut icon" href="/icons/salada.png" type="image/x-icon">
    <!-- google fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Serif+Text:ital@0;1&family=Lora:ital,wght@0,400..700;1,400..700&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
    rel="stylesheet"/>
    <!-- end google fonts -->

    <!-- shareThis -->
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=6719642200990500133ecf92&product=inline-reaction-buttons&source=platform" async="async"></script>
    <title>Salada de grão de bico - Saladas </title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="/icons/chapeu-de-chef.png" alt="img-logo" id="img-logo">
            <a href="/html/index.html"><span id="gostosuras">Gostosuras</span></a>
        </div>
        
        <nav>
            <ul>
                <a href="/html/carnes.html"><li id="botao1">Carnes</li></a>
                <a href="/html/massas.html"><li id="botao2">Massas</li></a>
                <a href="/html/doces.html"><li id="botao3">Doces e Sobremesas</li></a>
                <a href="/html/veganas.html"><li id="botao4">Receitas veganas</li></a>
            </ul>
        </nav>
    </header>

    <section class="interface-como-fazer">
        <!-- imagem inicial -->
        <img src="/images/saladas/grao-bico-1000.jpg" alt="grao de bico 800" class="img-como-fazer">

        <div class="titulo-como-fazer">
            <p>Salada de grão de bico</p>
        </div>
    </section>

    <section class="info-como-fazer">
        <!-- informação de quantia de porções -->
        <div class="info">
            <img src="/icons/tableware.png" alt="prato com talheres " id="pedaco">
            <p>Rende 10 a 12 porções</p>

        </div>
    
        <!-- tempo -->
        <div class="info">
            <img src="/icons/clock.png" alt="relogio" id="clock"><p>60 minutos</p>
        </div>
    
        <!-- nivel de dificuldade -->
        <div class="info">
            <img src="/icons/fire.png" alt="chama" id="chama"><p>Dificuldade: Fácil</p></div>
    </section>

    <section class="nutricional">
        <div class="titulo-nutri">
            <img src="/icons/information.png" alt="informação icone" id="info-img">
            <p>Informações nutricionais (a cada 100g)
            </p>
        </div>
        
        <div class="container-info-nutri">
            <div class="info-nutri">
                <p class="num">328</p>
                <p>Calorias</p>
            </div>
            <div class="info-nutri">
                <p class="num">328</p>
                <p>Proteinas</p>
            </div>
            <div class="info-nutri">
                <p class="num">17g</p>
                <p>Gorduras</p>
            </div>
            <div class="info-nutri">
                <p class="num">41g</p>
                <p>Carboidratos</p>
            </div>
        </div>
    </section>

    <section class="titulo-ingredientes">
        <p>Ingredientes</p>
    </section>

    <section class="ingredientes">
        <ul class="ul">
            <li class="li">
                <input  type="checkbox" class="cbx">
                <label class="texto" >3 cenouras médias (cerca de 360 gramas) descascadas e cortadas em rodelas</label>
            </li>
            <li class="li">
                <input  type="checkbox" class="cbx">
                <label  class="texto" >4 ovos</label>
            </li>
            <li class="li"> 
                <input  type="checkbox" class="cbx">
                <label class="texto">1 xícara de chá de óleo de milho (240 ml)</label>
            </li>
            <li class="li">
                <input type="checkbox"  class="cbx">
                <label class="texto">1 e 1/2 xícara de chá de açúcar (300 gramas)</label>
            </li>
            <li class="li">
                <input  type="checkbox"  class="cbx">
                <label class="texto">2 xícaras de chá de farinha de trigo (280 gramas)</label>
            </li>
            <li class="li">
                <input type="checkbox"  class="cbx">
                <label class="texto" >1 colher de sopa de fermento químico em pó (fermento para bolo) (14 gramas)</label>
            </li>
            <li class="li"> 
                <input type="checkbox"  class="cbx">
                <label class="texto" >1 pitada de sal (1/4 de colher de chá)</label>
            </li>
            <li class="li">
                <input  type="checkbox"  class="cbx">
                <label class="texto">Manteiga e farinha de trigo para untar</label>
            </li>
        </ul>
        <hr>
    </section>
    <div class="sharethis-inline-reaction-buttons"></div>
    <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=6719642200990500133ecf92&product=inline-reaction-buttons' async='async'></script>
<script src="/javascript/text-decoration-como-fazer.js"></script>
</body>
