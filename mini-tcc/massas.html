<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="massas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Serif+Text:ital@0;1&family=Lora:ital,wght@0,400..700;1,400..700&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <title>Gostosuras-Receitas Delíciosas-Massas</title>
</head>
<body>
    <header>
        <div id="logo">
            <div id="img-logo">
                <img src="icons/icons8-cozinheiro-16.png" alt="img-logo">
            </div>
            <span>Gostosuras</span>
        </div>
        <nav>
            <ul>
                <a href=""target="_blank"><li>Carnes</li></a>
                <a href="index.html"target="_blank"><li>Massas</li></a>
                <a href=""target="_blank"><li>Doces e Sobremesas</li></a>
                <a href=""target="_blank"><li>Receitas veganas</li></a>
                <a href=""target="_blank"><li>Receitas fit</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <div id="parte_colorida">
            <div id="img_intro">
                <img src="imagens/massas/forkful-steaming-spaghetti-with-shiny-noodles-hint-tomato-sauce.jpg" alt="banner" id="banner">
            </div> 
            <div id="intro">
                <h1>Receitas delíciosas com massas!</h1>
            </div>
        </div>

        <div class="card_receitas">
            <div class="img_card">
                <img src="imagens/massas/macarra-alho-oleo.webp" alt="macarrao-alho-oleo" width="15%" height="15%">
            </div>
            <div class="leg_card">
                <a href=""><p>Macarrão alho e óleo</p></a>
            </div>
        </div>

        <div class="card_receitas">
            <div class="img_card">
                <img src="imagens/massas/macarrao-camarao.jpg" alt="carne-seca" width="15%" height="15%">
            </div>
            <div class="leg_card">
                <a href=""><p>Macarrão ao molho branco com camarão</p></a>
            </div>
        </div>

        <div class="card_receitas">
            <div class="img_card">
                <img src="imagens/massas/pao-caseiro.webp" alt="pao-caseiro" type="webp"   width="15%" height="15%">
            </div>
            <div class="leg_card">
                <a href=""><p>Pão caseiro</p></a>
            </div>
        </div>

        <div class="card_receitas">
            <div class="img_card">
                <img src="imagens/massas/pao-de-queijo-facil-e-delicioso-3-.jpg" alt="pao-de-queijo" width="15%" height="15%">
            </div>
            <div class="leg_card">
                <a href=""><p>Pão de queijo</p></a>
            </div>
        </div>

        <div class="card_receitas">
            <div class="img_card">
                <img src="imagens/massas/pao-de-alho].jpg" alt="pao-de-alho" width="15%" height="15%">
            </div>
            <div class="leg_card">
                <a href=""><p>Pão de alho</p></a>
            </div>
        </div>

        <div class="card_receitas">
            <div class="img_card">
                <img src="imagens/massas/panqueca.webp" alt="panqueca" width="15%" height="15%" type="webp">
            </div>
            <div class="leg_card">
                <a href=""><p>Panqueca</p></a>
            </div>
        </div>
